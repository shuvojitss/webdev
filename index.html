<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY WEBSITE</title>
    <style>
        body {
            background: url('https://c4.wallpaperflare.com/wallpaper/915/50/525/5c1cf80059ad0-wallpaper-preview.jpg') no-repeat center center fixed; /* Replace 'your-background-image.jpg' with your image file */
            background-size: cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        h6, h4 {
            color: #61dafb; /* Light Blue color for headers */
        }
        div {
            background-color: rgba(51, 51, 51, 0.7); /* Semi-transparent dark background for the content */
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #61dafb; /* Light Blue color for buttons */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2196F3; /* Darker Blue color on hover */
        }
    </style>
</head>
<body>
    <h6>WELCOME TO OUR WEBSITE</h6>
    <h4>ABOUT US</h4>
    <p>Welcome to GameHaven, the ultimate destination for gamers of all levels and interests! Founded in 2010 by a group of passionate gamers, GameHaven has since become a thriving online community dedicated to the exciting world of video games.</p>
    <div>
        <form>
            <label for="inputName">ENTER NAME:</label>
            <input type="text" id="inputName" name="inputName">
            <label for="inputEmail">ENTER EMAIL:</label>
            <input type="text" id="inputEmail" name="inputEmail">
            <label for="inputPassword">ENTER PASSWORD:</label>
            <input type="password" id="inputPassword" name="inputPassword">
            <button type="reset">RESET</button>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
